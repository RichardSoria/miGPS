<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Geolocalización
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Geolocalización</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">
    <ion-button id="btn" expand="full" (click)="openGoogleMaps()">Ver coordenadas en Google Maps</ion-button>
    <ion-card-content>
      <p>Latitud: {{ latitude }}</p>
      <p>Longitud: {{ longitude }}</p>
    </ion-card-content>
  </div>
</ion-content>
